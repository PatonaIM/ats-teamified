<!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body>
<h1>Testing /api/jobs endpoint</h1>
<button onclick="testAPI()">Fetch Jobs</button>
<pre id="output"></pre>
<script>
async function testAPI() {
  const output = document.getElementById('output');
  output.textContent = 'Fetching...';
  
  try {
    const response = await fetch('/api/jobs');
    const data = await response.json();
    
    output.textContent = JSON.stringify({
      'Response Status': response.status,
      'Has jobs property': !!data.jobs,
      'Jobs array length': data.jobs?.length || 0,
      'Total': data.total,
      'First 3 jobs statuses': data.jobs?.slice(0, 3).map(j => ({
        title: j.title,
        status: j.status,
        normalized: j.status === 'published' ? 'active' : j.status
      }))
    }, null, 2);
  } catch (err) {
    output.textContent = 'Error: ' + err.message;
  }
}
</script>
</body>
</html>
